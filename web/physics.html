<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Demo</title>
    <link type="text/css" rel="stylesheet" href="physics.css">
    <script type="text/javascript" src="libs/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="physics.js"></script>
  </head>
  <body>
    <div style="float:right">
      <iframe src="http://ghbtns.com/github-btn.html?user=micstach&repo=Physics&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
    </div>
    <script type="application/dart" src="physics.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <button id="create">Create particle</button>
    <button id="draw">Draw particles</button>
    <button id="createbox">Create box</button>
    <button id="delete">Delete particle</button>
    <button id="select">Select particle</button>
    <button id="create-constraint">Create constraint</button>
    <button id="clearscene">Clear scene</button>
    <button id="savescene">Save scene</button>
    <button id="loadscene">Load scene</button>
    <button id="samplescene">Sample scene</button>
    <p>
      <span id='active-tool-label'>Active tool:</span>
      <span id='active-tool-description'>toolname</span>
    </p>
    <div id="container">
      <canvas tabindex='1' id="canvas" width="800" height="600" class="center"></canvas>
    </div>
    
    <p>
      <button id="trigger">Play</button>
      <input type="checkbox" id="break-on-collision" bind-checked="breakOnCollision">Break on collsion</checkbox>
    </p>    

    <span id="position"></span>
    <span id="details"></span>
  </body>
</html>
